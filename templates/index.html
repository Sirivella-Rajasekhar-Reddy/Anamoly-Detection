<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Report Anomaly Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e3e6f1);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      background-color: #007BFF;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    nav h1 {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f0f8ff;
    }

    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(to right, #007BFF, #0056b3);
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      animation: fadeInSlide 1.2s ease-in-out;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      background-color: #FFD700;
      color: #000;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hero button:hover {
      background-color: #FFC107;
      transform: scale(1.05);
    }

    .main {
      padding: 4rem 1rem;
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main.show {
      display: flex;
      opacity: 1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      background-color: #f9fafb;
      border: 2px solid #007BFF;
      color: #007BFF;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      margin-right: 5px;
      border-radius: 25px;
    }

    .tabs button.active {
      background-color: #007BFF;
      color: white;
      transform: scale(1.1);
    }

    .tabs button:hover {
      background-color: #0056b3;
      color: white;
      transform: scale(1.05);
    }

    .tab-content {
      display: none;
      border: 2px dashed #1e90ff;
      padding: 30px;
      background-color: white;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      width: 300px;
      animation: fadeInUp 1.2s ease-in-out;
      border-radius: 10px;
    }

    .tab-content.active {
      display: block;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }

    .output-box {
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border-left: 4px solid #007BFF;
      text-align: left;
      width: 80%;
      max-width: 600px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .file-name {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .tabs {
        flex-direction: column;
      }

      .tabs button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1>TCSL</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>Power BI Report Anomaly Detector</h1>
  <p>Upload your Power BI report to detect anomalies</p>
  <button onclick="showUploadSection()">Get Started</button>
</section>

<div class="main" id="uploadSection">
  <!-- <div class="tabs">
    <button class="active" onclick="showTab('png')">PNG</button>
    <button onclick="showTab('jpg')">JPG</button>
    <button onclick="showTab('jpeg')">JPEG</button>
  </div> -->

  <form action="/" method="post" class="product-form" enctype="multipart/form-data">
    <label class="tab-content active">
      <input type="file" name="load_image" accept="image/*" id="pngInput" style="display: none;" onchange="displayFileName(this)">
      Upload PNG
      <p class="file-name" id="pngFileName"></p>
    </label>
    <!-- <button type="submit">Get Anomalies</button> -->
    <button class="btn" id="extractBtn" onclick="extractSteps()">Extract Steps</button>
  </form>

  {% if response!="raja" %}
    <p>{{response}}</p>
  {% endif %}

  <div id="output" class="output-box" style="display: none;">
    <!-- <img src="temp_image.png" alt="Image"> -->
    <h3>Extracted Steps</h3>
    <p id="steps"></p>
  </div>
</div>

<footer>
  Â© 2024 TCSL. All rights reserved.
</footer>

<script>
  function showUploadSection() {
    const uploadSection = document.getElementById('uploadSection');
    uploadSection.classList.add('show');
  }

  function showTab(fileType) {
    var contents = document.querySelectorAll('.tab-content');
    var buttons = document.querySelectorAll('.tabs button');
    
    contents.forEach(function(content) {
      content.classList.remove('active');
    });
    
    buttons.forEach(function(button) {
      button.classList.remove('active');
    });

    document.getElementById(fileType).classList.add('active');
    event.target.classList.add('active');
  }

  function displayFileName(input) {
    const fileName = input.files[0]?.name;
    const fileNameElement = input.nextElementSibling;
    if (fileName) {
      fileNameElement.innerText = `Selected file: ${fileName}`;
    } else {
      fileNameElement.innerText = '';
    }
  }

  function extractSteps() {
    const pngInput = document.getElementById('pngInput');
    const jpgInput = document.getElementById('jpgInput');
    const jpegInput = document.getElementById('jpegInput');

    if (!pngInput.files.length && !jpgInput.files.length && !jpegInput.files.length) {
      alert('Please upload a file first.');
      return;
    }

    document.getElementById('output').style.display = 'block';
    document.getElementById('steps').innerText = 'Extracting steps from the document...';
  }
</script>

</body>
</html>
